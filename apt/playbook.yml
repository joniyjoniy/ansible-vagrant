---
- name: apt-get update & upgrade
  apt:
    update_cache=yes
    upgrade=dist
    
- name: apt-get autoremove
  command: apt-get -y autoremove

- name: apt-get clean
  command: apt-get -y clean
    
- name: install base package
  apt: name={{ item }} state=present
  with_items:
    - g++
    - git